<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script href="js/jquery-3.3.1.js"></script>
    <script href="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Favorite Things:</h1>
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" type="text" class="form-control">
        </div>
        <label>Beverage</label>
        <select class="form-control" id="beverage">
          <option>Coffee</option>
          <option>Tea</option>
          <option>Water</option>
        </select>
        <label>Pet</label>
        <select class="form-control" id="pet">
          <option>Cat</option>
          <option>Dog</option>
          <option>Goat</option>
        </select>
        <label>Food</label>
        <select class="form-control" id="food">
          <option>Pizza</option>
          <option>Burgers</option>
          <option>Salad</option>
        </select>
      </form>
    </div>
  </body>
</html>
